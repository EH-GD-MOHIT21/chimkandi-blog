{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Blog @ cbv2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        .cbr {
            border-radius: 5px;
        }
        
        .cmg {
            padding: 0 !important;
        }
        
        .textarea,
        .image {
            display: block;
        }
        
        .textarea {
            width: 90%;
            margin: 20px auto;
            resize: vertical;
            height: 160px;
            padding: 10px;
        }
        
        input[type=text] {
            width: 90%;
            height: 40px;
            font-size: 20px;
            padding: 10px;
        }
        
        .image {
            margin: 20px auto;
        }
        
        .btnscontainer {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        
        #adp {
            margin-right: 18px;
        }
        
        #ai {
            margin-right: 0px;
        }
        
        @media(max-width:300px) {
            input[type=file] {
                width: 75%;
                text-align: center;
            }
        }
        
        @media(max-width:600px) {
            .cmsd {
                display: flex !important;
                flex-direction: column;
            }
            .cmsd select {
                margin-top: 10px;
            }
            .cmsd input {
                margin: 20px auto;
                display: block;
            }
            .btnscontainer {
                text-align: center !important;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .btnscontainer button {
                margin-top: 20px;
            }
            .sbtnf {
                margin-right: auto;
            }
            #adp {
                margin-right: 0 !important;
            }
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}
    {% include 'model.html' %}

    <div class="bg-light px-4 py-3 container w-100 my-5 cbr">


        <form action="/post/blogdata" method="post" id="parent" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="catsel" class="d-block w-75 mx-auto my-2 text-center cmsd">Category: 
        <select id="catsel" name="category" required class="text-center mx-auto">
            {% for d in data %}
            <option value="{{d}}">{{d}}</option>
            {% endfor %}
        </select>
        </label>
            <label class="d-block text-center text-center mx-auto my-3 cmsd" for="ffile">Blog's Feature pic: 
        <input type="file" id=ffile name="fimage" required accept='image/*'></label>
            <input type="text" maxlength="40" class="d-block w-100 mx-auto my-2 py-4 px-3" required name="title" placeholder="Enter Your Blog's title">
            <div class="container text-end my-3 cmg">
                <span>*Remaining content: <span id="changeablespan">9</span></span>
            </div>
            <div class="btnscontainer text-end">
                <button type="button" class="btn btn-outline-danger" id="adp">Add description portion</button>
                <button type="button" class="btn btn-outline-danger" id="ai">Add Image</button>
            </div>

            <div class="xtra" id="xtra"></div>

            <button class="d-block btn btn-outline-danger ms-auto my-3 sbtnf">POST BLOG</button>
        </form>


    </div>
</body>
<script src="{% static 'js/component.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
